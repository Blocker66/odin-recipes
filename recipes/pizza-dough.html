<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Dough</title>
</head>
<body>
  <h1>Pizza Dough</h1>
  <img src="../img/pizza-dough.png" alt="Pizza dough lying on a white surface">
  <h3>Ingredients</h3>
  <ul>
    <li>2.5 cups bread flour</li>
    <li>1 cup warm water (~110F)</li>
    <li>0.25oz active dry yeast</li>
    <li>1 teaspoon white sugar</li>
    <li>2 tablespoons olive oil </li>
    <li>1 teaspoon salt</li>
  </ul>
</body>
</html>
